      <!--  Formulaire d'enregistrement Etudiant -->
      <div class=" container col-md-7 col-lg-6 ml-auto">
            <h1>Formulaire d'Enregistrement </h1>
          <form method="post" action="AjoutResultat.php">
              <div class="row">

                  <!-- First Name -->
                  <div class="input-group col-lg-6 mb-4">
                      <input id="nom" type="text" name="nom" placeholder="Nom de l'Etudiant" class="form-control bg-white border-left-0 border-md">
                  </div>

                  <!-- Last Name -->
                  <div class="input-group col-lg-6 mb-4">
                      <input id="postnom" type="text" name="postnom" placeholder="Postnom de l'Etudiant" class="form-control bg-white border-left-0 border-md">
                  </div>
                   <!-- Prenom -->
                   <div class="input-group col-lg-6 mb-4">
                    <input id="prenom" type="text" name="prenom" placeholder="Prenom de l'Etudiant " class="form-control bg-white border-left-0 border-md">
                </div>

                  <!-- choix -->
                  <div class="">
  
                     <div class="form-check">
                      <input class="form-check-input me-2" type="checkbox" value="" id="homme" />Homme
                  
                     </div>
                     <div class="form-check">
                            <input class="form-check-input me-2" type="checkbox" value="" id="etudiant" />Femme
                  
                     </div>
                  </div>
                  <select id="promotion" name="Promotion" class="form-control custom-select bg-white border-left-0 border-md">
                    <option value="">Promotion Affectée</option>
                    <option value="">L1 LMD</option>
                    <option value="">L2 LMD</option>
                    <option value="">L3 LMD</option>
                    <option value="">G2</option>
                    <option value="">G3</option>
                    <option value="">L1</option> 
                    <option value="">L2</option> 
                </select>
               <select id="section" name="section" class="form-control custom-select bg-white border-left-0 border-md">
                  <option value="">Section Affectée</option>
                  <option value="">GT</option>
                  <option value="">...</option>
             </select>
             <select id="section" name="section" class="form-control custom-select bg-white border-left-0 border-md">
                  <option value="">Département Affectée</option>
                  <option value="">EI</option>
                  <option value="">GC</option>
                  <option value="">TA</option>
             </select>
              
              <div class="input-group col-lg-6 mb-4">
                  <input id="password" type="password" name="password" placeholder="Mot de Passe" class="form-control bg-white border-left-0 border-md">
                </div>
                  <!-- Ajouter Button -->
                  <div class="form-group col-lg-12 mx-auto mb-0">
                      <a href="#" class="btn btn-primary btn-block py-2">
